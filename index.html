<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
</head>
<body>
  <div class="login-container">
    <img src="img/insta-logo.png" alt="logo-insta" class="logo">  
    <form class="login-form">
      <input type="text" placeholder="Usuario ou E-mail"> <!--Este é um campo de entrada de texto onde os usuários podem inserir seu nome de usuário ou endereço de e-mail-->
      <input type="password" placeholder="Senha"> <!--um campo de entrada de texto do tipo senha, o que significa que os caracteres inseridos serão ocultados-->
      <button type="submit">Logar</button>
      <div class="divider"></div> <!--usado para separar visualmente diferentes seções do formulário.-->
      <div class="ou">Ou</div><!--usado para fornecer instruções adicionais aos usuários-->
      <a href="#">Esqueceu a senha?</a>
    </form>
  </div>
</body>
</html>
